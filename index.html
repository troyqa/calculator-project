<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="reset.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Calculator</title>
</head>

<body>
  <div class="container">
    <div class="text">
      <p class="madeby">mady by Dmytro Beliavskyi</p>
      <p class="github">github.com/troyqa</p>
    </div>
    <div class="calculator">
      <div class="monitor"></div>
      <div class="calc-grid">
        <button class="calc-grid__item" type="button">AC</button>
        <button class="calc-grid__item calc-grid__pm" type="button"></button>
        <button class="calc-grid__item calc-grid__percent" type="button">%</button>
        <button class="calc-grid__item calc-grid__divide" type="button"></button>
        <button class="calc-grid__item" type="button">7</button>
        <button class="calc-grid__item" type="button">8</button>
        <button class="calc-grid__item" type="button">9</button>
        <button class="calc-grid__item calc-grid__x" type="button">X</button>
        <button class="calc-grid__item" type="button">4</button>
        <button class="calc-grid__item" type="button">5</button>
        <button class="calc-grid__item" type="button">6</button>
        <button class="calc-grid__item calc-grid__minus" type="button">â€”</button>
        <button class="calc-grid__item" type="button">1</button>
        <button class="calc-grid__item" type="button">2</button>
        <button class="calc-grid__item" type="button">3</button>
        <button class="calc-grid__item calc-grid__plus" type="button">+</button>
        <button class="calc-grid__item calc-grid__zero" type="button">0</button>
        <button class="calc-grid__item" type="button">,</button>
        <button class="calc-grid__item calc-grid__equals" type="button">=</button>
      </div>
    </div>

  </div>

</body>

</html>
