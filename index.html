<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>

  <body>
    <div class="container">
      <div class="text">
        <p class="madeby">made by Dmytro Beliavskyi</p>
        <p class="github">github.com/troyqa</p>
      </div>
      <div class="calculator">
        <input class="display" maxlength="8" value="0" readonly></input>
        <div class="calc-grid">
          <button id="ac" class="calc-grid__item" onclick="display.value = '0'" type="button">AC</button>
          <button id="pm" class="calc-grid__item calc-grid__pm" type="button"></button>
          <button id="percent" class="calc-grid__item calc-grid__percent" onclick="display.value = '0'" type="button">%</button>
          <button id="divide" class="calc-grid__item calc-grid__divide" onclick="divide()"   type="button"></button>
          <button id="b7" class="calc-grid__item" onclick="addSeven()" type="button">7</button>
          <button id="b8" class="calc-grid__item" onclick="addEight()" type="button">8</button>
          <button id="b9" class="calc-grid__item" onclick="addNine()" type="button">9</button>
          <button id="x" class="calc-grid__item calc-grid__x" onclick="x()" type="button">X</button>
          <button id="b4" class="calc-grid__item" onclick="addFour()" type="button">4</button>
          <button id="b5" class="calc-grid__item" onclick="addFive()" type="button">5</button>
          <button id="b6" class="calc-grid__item" onclick="addSix()" type="button">6</button>
          <button id="minus" class="calc-grid__item calc-grid__minus" onclick="minus()" type="button">â€”</button>
          <button id="b1" class="calc-grid__item" onclick="addOne()" type="button">1</button>
          <button id="b2" class="calc-grid__item" onclick="addTwo()" type="button">2</button>
          <button id="b3" class="calc-grid__item" onclick="addThree()" type="button">3</button>
          <button id="plus" class="calc-grid__item calc-grid__plus" onclick="plus()" type="button">+</button>
          <button id="b0" class="calc-grid__item calc-grid__zero" onclick="addZero()" type="button">0</button>
          <button id="point" class="calc-grid__item" onclick="addPoint()" type="button">,</button>
          <button id="equals" class="calc-grid__item calc-grid__equals" onclick="result()" type="button">=</button>
        </div>
      </div>
      <script src="index.js"></script>
    </div>
  </body>
</html>
